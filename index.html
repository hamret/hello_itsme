<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>자기소개 페이지</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <button id="theme-toggle" class="theme-toggle-btn" aria-label="테마 전환 버튼">
        <span>🌙</span> 다크 모드
    </button>

    <div class="title-box">안녕하세요<br>이다올입니다! </div>

    <div class="content">

        <br>반갑습니다. 잘해봅시다!
      </p>

      <div class="card-container">
        <div class="info-card">
          <h3>MBTI</h3>
          <p>ENFJ</p>
        </div>
        <div class="info-card">
          <h3>장점</h3>
          <p>엄청 활발하고 <br>
            친화력이 좋다!</p>
        </div>
        <div class="info-card">
          <h3>취미</h3>
          <p>음악 감상, 운동, 클라이밍, 쇼핑, 코딩..(?)</p>
        </div>
      </div>

      <div class="contact-box">
        <p>EMAIL : <a href="mailto:daoll43000@gmail.com">daoll43000@gmail.com</a></p>
        <p>Github : <a href="https://github.com/hamret">hamret</a> </p>
      </div>

      <div class="button-group">
        <a href="photo.html" class="nav-button">사진첩</a>
        <a href="resume.html" class="nav-button">이력</a>
        <a href="skills.html" class="nav-button">기술</a>
        <a href="goal.html" class="nav-button">목표</a>
      </div>

      <hr> <div class="audio-player-container">
        <audio id="myAudio" controls style="display: none;"></audio>

        <div class="player-controls">
            <input type="file" id="audioFileInput" accept="audio/*">
            <div class="main-player-buttons"> <button id="prevBtn" class="control-btn" disabled>이전 곡</button>
                <button id="playPauseBtn" class="control-btn">
                    <span class="play-icon">▶</span>
                    <span class="pause-icon" style="display: none;">❚❚</span>
                </button>
                <button id="nextBtn" class="control-btn" disabled>다음 곡</button>
            </div>

        <div class="progress-bar-container">
            <div class="progress-bar"></div>
            <div class="current-time">0:00</div>
            <div class="duration-time">0:00</div>
        </div>

        <div class="volume-speed-controls">
            <label for="volumeSlider">볼륨:</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">

            <label for="speedSlider">재생 속도:</label>
            <select id="speedSlider">
                <option value="0.5">0.5x</option>
                <option value="0.75">0.75x</option>
                <option value="1" selected>1x</option>
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
        </div>
    </div>

    </div>
  </div>
